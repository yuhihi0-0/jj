<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moran Trip</title>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Single Day', cursive;
            background: linear-gradient(135deg, #ffeaf3 0%, #ffe1f0 100%);
            margin: 0;
            padding: 0;
            color: #904c68;
            background-image: url('moran-images/back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }
        
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffe9f5;
            color: #a64c74;
            border: 2px dashed #f5c1d7;
            border-radius: 14px;
            padding: 6px 16px;
            font-size: 1em;
            text-decoration: none;
            box-shadow: 3px 3px 8px rgba(240, 120, 160, 0.2);
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #ffd1ea;
            transform: scale(1.08);
        }
        
        header {
            text-align: center;
            padding: 40px 20px 20px;
            background: rgba(255, 240, 250, 0.7);
            border-bottom: 3px dashed #ffc7e1;
        }
        
        h1 {
            font-size: 3em;
            color: #cc5c84;
            text-shadow: 2px 2px 0 #fff0f6;
            margin: 0;
            font-family: 'Single Day', cursive;
        }
        
        .gallery {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 30px;
            padding: 60px 30px;
            overflow-x: auto;
        }
        
        .photo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .photo-wrapper:nth-child(odd) {
            transform: translateY(-20px);
        }
        
        .photo-wrapper:nth-child(even) {
            transform: translateY(20px);
        }
        
        .photo {
            background: #fff0f8;
            border: 6px solid #ffc2dd;
            border-radius: 28px;
            width: 240px;
            height: 300px;
            object-fit: cover;
            box-shadow: 0 0 0 8px #f3b2cc, 6px 10px 16px rgba(255, 180, 220, 0.4);
            transition: transform 0.3s ease;
        }
        
        .photo:hover {
            transform: scale(1.07);
        }
        
        footer {
            text-align: center;
            padding: 25px 20px 40px;
            background: rgba(255, 235, 250, 0.7);
            border-top: 3px dashed #ffc7e1;
            font-size: 1em;
            color: #b1547e;
            font-family: 'Single Day', cursive;
        }
        
        .footer-reveal-trigger {
            font-family: 'Single Day', cursive;
            font-size: 1.6em;
            color: #bb4b7d;
            margin-top: 14px;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        
        .footer-reveal-trigger:hover {
            color: #e56fa5;
        }
        
        .footer-message {
            font-family: 'Single Day', cursive;
            font-size: 1.6em;
            color: #d46d9f;
            margin-top: 16px;
            display: none;
            background: rgba(255, 245, 250, 0.8);
            padding: 14px 24px;
            border-radius: 22px;
            box-shadow: 0 4px 8px rgba(255, 150, 200, 0.2);
        }
        
        .footer-message.visible {
            display: inline-block;
            animation: popUp 0.4s ease;
        }
        
        @keyframes popUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 200, 230, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .lightbox-content {
            background: #fff0f6;
            padding: 25px;
            border-radius: 20px;
            max-width: 90%;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
            box-shadow: 0 0 30px rgba(255, 130, 180, 0.3);
            font-family: 'Single Day', cursive;
        }
        
        .lightbox-content img {
            max-width: 90vw;
            max-height: 70vh;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(255, 130, 180, 0.3);
        }
        
        .lightbox-content p {
            margin-top: 14px;
            font-size: 1.5em;
            color: #a64c74;
            font-family: 'Single Day', cursive;
        }
        
        .lightbox-content button {
            margin-top: 18px;
            padding: 10px 18px;
            font-size: 1em;
            background-color: #ffc1e3;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: #742c50;
            font-family: 'Single Day', cursive;
            box-shadow: 2px 2px 8px rgba(255, 150, 200, 0.3);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">

    <script>
        function openLightbox(imageSrc, caption) {
            document.getElementById("lightbox").style.display = "flex";
            document.getElementById("lightbox-img").src = imageSrc;
            document.getElementById("lightbox-caption").textContent = caption;
        }

        function closeLightbox() {

</html>
