<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Little Video Full Screen</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        /* 홈 버튼 스타일 */
        
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 6px 15px;
            background-color: #f2efd5;
            /* 연노랑 */
            color: #444;
            font-size: 1.1em;
            font-family: 'Cute Font', cursive;
            text-decoration: none;
            border-radius: 20px;
            border: 2px solid #ebe3be;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 10;
        }
        
        .home-button:hover {
            background-color: #fff176;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- 홈 버튼 -->
    <a href="index.html" class="home-button">Home</a>

    <!-- 배경 영상 -->
    <video autoplay muted loop playsinline>
    <source src="travel-videos/little.mp4" type="video/mp4">
    영상이 지원되지 않아요 😢
  </video>

</body>

</html>
