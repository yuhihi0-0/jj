<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Travel Memories</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');
        body {
            font-family: 'Caveat', cursive;
            background: #f0ece2;
            margin: 0;
            padding: 0;
            color: #4a3f35;
        }
        
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #d8cfc4;
            color: #4a3f35;
            border: 2px solid #b8ae9c;
            border-radius: 10px;
            padding: 6px 14px;
            font-size: 1em;
            font-family: 'Caveat', cursive;
            text-decoration: none;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }
        
        header {
            text-align: center;
            padding: 40px 20px 20px;
            background: #d8cfc4;
            border-bottom: 3px solid #b8ae9c;
        }
        
        h1 {
            font-size: 2.8em;
            color: #4e4035;
            margin: 0;
        }
        
        p {
            font-size: 1.1em;
            color: #6a5c4c;
        }
        
        .album {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 80px 20px 60px;
            background: #f3f1e7;
            position: relative;
        }
        
        .string {
            width: 100%;
            height: 2px;
            background: #9b8b76;
            position: absolute;
            top: 40px;
            left: 0;
            z-index: 1;
        }
        
        @keyframes sway {
            0% {
                transform: rotate(1deg);
            }
            50% {
                transform: rotate(-1.5deg);
            }
            100% {
                transform: rotate(1deg);
            }
        }
        
        .photo-card {
            width: 240px;
            background: transparent;
            box-shadow: none;
            margin: 80px 35px;
            text-align: center;
            position: relative;
            border: none;
            animation: sway 3s ease-in-out infinite;
            transform-origin: top center;
        }
        
        .photo-card a {
            display: block;
            position: relative;
            text-decoration: none;
            color: inherit;
        }
        
        .photo-card video {
            width: 240px;
            height: 300px;
            object-fit: cover;
            border-top: 12px solid #ffffff;
            border-left: 12px solid #ffffff;
            border-right: 12px solid #ffffff;
            border-bottom: 80px solid #ffffff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.25), inset 0 0 30px rgba(0, 0, 0, 0.08);
            filter: sepia(0.2) brightness(0.95) contrast(1.05);
        }
        
        .clip {
            width: 90px;
            height: 120px;
            background: url('images/clip.png') no-repeat center/contain;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        
        .photo-text {
            position: absolute;
            bottom: 32px;
            left: 0;
            width: 100%;
            font-family: 'Caveat', cursive;
            color: #4a3f35;
            z-index: 3;
            text-align: center;
            line-height: 1.4;
        }
        
        .photo-text h2 {
            font-size: 1.2em;
            margin: 0;
        }
        
        .photo-text .date {
            font-size: 0.7em;
            margin: 0;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            background: #d8cfc4;
            border-top: 2px solid #b8ae9c;
            font-size: 1em;
            color: #4a3f35;
        }
    </style>
</head>

<body>
    <a class="home-button" href="index.html">← Home</a>
    <header>
        <h1> Our Cute Travel Log </h1>
        <p>Photos of our sweet times ♥</p>
    </header>

    <section class="album">
        <div class="string"></div>

        <div class="photo-card">
            <div class="clip"></div>
            <a href="moran.html">
                <video src="travel-videos/Moran1.mp4" autoplay muted loop playsinline></video>
                <div class="photo-text">
                    <h2>Moran</h2>
                    <p class="date">2025.04.13-14</p>
                </div>
            </a>
        </div>

        <div class="photo-card">
            <div class="clip"></div>
            <a href="incheon.html">
                <video src="travel-videos/Incheon1.mp4" autoplay muted loop playsinline></video>
                <div class="photo-text">
                    <h2>Incheon</h2>
                    <p class="date">2025.04.23-24</p>
                </div>
            </a>
        </div>
    </section>

    <footer>
        <p>More memories coming soon... ✨</p>
    </footer>
</body>

</html>
